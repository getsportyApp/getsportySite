<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
 
<html>
    <head>
        <meta http-equiv="refresh" content="5;url=test.jsp"/>
        <title>JSP Page</title>
    <script>
        function change()
        {
            metatags = document.getElementsByTagName("meta");  
            var content = metatags[0].getAttribute("content");
            document.write("Content: " + content + "<br>");
          //  metatags[0].setAttribute("content","0;url=test.jsp"); //<- it fails on this line

            metatags[0].content = 'ram';

        }
    </script>
    </head>
 
    
    <body onload="change()">
        <h2>Hello World!</h2>
    </body>
</html>
